<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FetchX</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <img src="../assets/icon.png" class="logo" />
      <div>
        <h1>FetchX</h1>
        <p>Download stock media at scale</p>
      </div>
    </header>

    <!-- Search -->
    <div class="search-section">
      <input
        id="queryInput"
        type="text"
        placeholder="Search stock media (e.g. water)"
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Media type -->
    <div class="media-type">
      <label for="mediaTypeSelect">Media type</label>
      <select id="mediaTypeSelect">
        <option value="images" selected>Images</option>
        <option value="videos">Videos</option>
      </select>
    </div>

    <!-- Results -->
    <div id="resultsSection" class="hidden">
      <p class="results-text">
        Results found: <span id="totalResults">â€”</span>
      </p>

      <input
        id="countInput"
        type="number"
        min="1"
        placeholder="How many do you want to download?"
      />

      <button id="downloadBtn" disabled>
        Download
      </button>
    </div>

    <!-- Status -->
    <footer class="footer">
      <span id="statusText">Status: Idle</span>
    </footer>

  </div>

  <script src="popup.js"></script>
</body>
</html>
