<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FetchX</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <img src="../assets/icon.png" alt="FetchX" class="logo" />
      <div class="title">
        <h1>FetchX</h1>
        <p>Download stock media at scale</p>
      </div>
    </header>

    <!-- Search -->
    <div class="search-box">
      <input
        type="text"
        placeholder="Search stock media (e.g. mountains)"
        disabled
      />
      <button disabled>Search</button>
    </div>

    <!-- Media Type -->
    <div class="media-type">
      <label for="mediaSelect">Media type</label>
      <select id="mediaSelect">
        <option value="images" selected>Images</option>
        <option value="videos">Videos</option>
      </select>
    </div>

    <!-- Providers -->
    <div class="providers">
      <div class="provider">
        <span>Pexels</span>
        <span class="count">—</span>
      </div>
      <div class="provider">
        <span>Unsplash</span>
        <span class="count">—</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="primary" disabled>
        Download
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span>Status: Idle</span>
    </footer>

  </div>

  <script src="popup.js"></script>
</body>
</html>
